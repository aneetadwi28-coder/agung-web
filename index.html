<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agung Yoga Pangestu - Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        ul {
            list-style: none;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00b8e6;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            padding: 15px 50px;
            box-shadow: 0 2px 20px rgba(0, 212, 255, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            font-size: 0.95rem;
            font-weight: 500;
            color: #e0e0e0;
            position: relative;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00d4ff;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #00d4ff;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 50px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            width: 100%;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-greeting {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .hero-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .hero-description {
            font-size: 1rem;
            color: #808080;
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.8;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #0f0f0f;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(135deg, #00d4ff, #0099cc) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-placeholder {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e, #2a2a4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: #00d4ff;
        }
        
        /* Section Styles */
        section {
            padding: 100px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
        }
        
        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
            align-items: center;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image .image-container {
            width: 100%;
            height: 400px;
            border-radius: 20px;
        }
        
        .about-image .image-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            font-size: 5rem;
        }
        
        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .about-text p {
            color: #a0a0a0;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .about-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .info-item i {
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d4ff;
        }
        
        .info-item span {
            font-size: 0.95rem;
            color: #e0e0e0;
        }
        
        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .skill-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f0f 100%);
            border: 1px solid #2a2a4e;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-10px);
            border-color: #00d4ff;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
        }
        
        .skill-card:hover::before {
            opacity: 1;
        }
        
        .skill-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        
        .skill-card:hover .skill-icon {
            background: #00d4ff;
            color: #0f0f0f;
            transform: scale(1.1);
        }
        
        .skill-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .skill-card p {
            font-size: 0.95rem;
            color: #808080;
            line-height: 1.6;
        }
        
        /* Portfolio Section */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .portfolio-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f0f 100%);
            border: 1px solid #2a2a4e;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .portfolio-card:hover {
            transform: translateY(-10px);
            border-color: #00d4ff;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
        }
        
        .portfolio-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a1a2e, #2a2a4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #00d4ff;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .portfolio-card:hover .portfolio-image::after {
            left: 100%;
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        .portfolio-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .portfolio-content p {
            font-size: 0.95rem;
            color: #808080;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .portfolio-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 5px 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #00d4ff;
        }
        
        /* Contact Section */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }
        
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .contact-info p {
            color: #a0a0a0;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f0f 100%);
            border: 1px solid #2a2a4e;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            border-color: #00d4ff;
            transform: translateX(10px);
        }
